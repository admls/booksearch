<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booksearch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Booksearch</h2>
    <div id="booklistDiv">
        <button class="getResults top">Get Results</button>
        <form id="defaultsWrapper">
            <input id="defaultMaxPrice" type="text" placeholder="Default Budget" autocomplete="off">
            <input id="resultsPerBook" type="text" placeholder="Results per Book" autocomplete="off">
            <span id="countryContainer"><span id="countryDropdown"></span></span>
        </form>
        <hr>
        <div>
            <form id="addBook">
                <input id="addBookTitle" class="title" type="text" placeholder="Title" autocomplete="off">
                <input id="addBookAuthor" class="author" type="text" placeholder="Author" autocomplete="off">
                <div class="budgetButtonWrapper">
                    <input id="addBookMaxPrice" class="maxPrice" type="text" placeholder="Budget" autocomplete="off">
                    <button id="addButton" onclick="handlers.addBook()">Add</button>
                </div>
            </form>
        </div>
        <hr>
        <ul class="booklist">
        </ul>
        <hr>
        <button class="getResults bottom">Get Results</button>
    </div>

    <div id="results" style="display: none;">
        <button class="toBooklist top">To Booklist</button>
        <div id="ebayResults"></div>
        <button class="toBooklist bottom">To Booklist</button>
    </div>

    <script src="booksearch.js">
    </script>
</body>
</html>
